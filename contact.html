<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Interior Designer（Sample-Site21）</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:300,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Romanesco&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body class="works">

    <header class="header">
      <h1 class="header-logo">
        <a href="index.html"><img src="img/logo1.png" alt="ロゴ"></a>
      </h1>
      <button class="header-button"><span></span></button>
      <ul class="header-nav">
        <li class="header-nav-item"><a href="profile.html">Profile</a></li>
        <li class="header-nav-item"><a href="works.html">Works</a></li>
        <li class="header-nav-item"><a href="contact.html">Contact</a></li>
      </ul>
    </header>
  
    <main>
        <h1 class="article-title">Contact</h1>
        <div class="Form">
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>お名前</p>
                <input type="text" class="Form-Item-Input" placeholder="例）田中太郎">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
                <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
                <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
                <textarea class="Form-Item-Textarea"></textarea>
            </div>
            <input type="submit" class="Form-Btn" value="送信する">
        </div>
    </main>

  <footer class="footer">
    <p class="footer-txt">Copyright &copy; 2022 Sample-Site. All Rights Reserved.</p>
  </footer>

</body>
</html>
